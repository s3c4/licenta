<ion-menu [content]="content" side="right" type="overlay" [persistent]="true">

  <ion-content>
     <div class="menu">
       <button class="menu-item" menuClose *ngFor="let page of pages" (click)="openPage(page)">
         <ion-icon name="{{ page.icon }}"></ion-icon>
         <span>{{ page.title }}</span>
       </button>
     </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
