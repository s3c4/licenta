<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/logo.png" alt="logo" height="25px"><br>
      <span>Secretariat</span>
    </ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <general-posts></general-posts>
  <ion-row class="top" [style.bottom]="'8px'">
    <button ion-button icon-only (click)="scrollTop()" >
      <ion-icon name="arrow-up"></ion-icon>
    </button>
  </ion-row>
</ion-content>
