<ion-card>

  <ion-card-header>
    <span *ngIf="chat.createdDate">{{ chat.userName }} - {{ chat.createdDate | date: 'dd/MM/yyyy HH:mm' }}</span>
  </ion-card-header>

  <ion-card-content>
    <h2>{{ chat.title }}</h2>
    <p class="post-content">{{ chat.text }}</p>
  </ion-card-content>

</ion-card>
