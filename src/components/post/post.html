<ion-card>

  <ion-card-header>
    <span *ngIf="post.createdDate">{{ post.userName }} - {{ post.createdDate }}</span>
    <a href="{{ post.documentUrl }}" target="_blank">
      <ion-icon name="document" float-right class="doc-icon"></ion-icon>
    </a>
  </ion-card-header>

  <ion-card-content>
    <h2>{{ post.title }}</h2>
    <p class="post-content">{{ post.text }}</p>
  </ion-card-content>

</ion-card>
