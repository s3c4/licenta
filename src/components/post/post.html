<ion-card>

  <ion-card-header>
    <span *ngIf="post.createdDate">{{ post.userName }} - {{ post.createdDate | date: 'dd/MM/yyyy HH:mm' }}</span>
    <a href="{{ post.documentUrl }}" target="_self">
      <ion-icon name="document" float-right class="doc-icon"></ion-icon>
    </a>
  </ion-card-header>

  <ion-card-content>
    <h2>{{ post.title }}</h2>
    <p class="post-content">{{ post.text }}</p>
  </ion-card-content>

</ion-card>
